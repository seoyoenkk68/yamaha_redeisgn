<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>야마하뮤직코리아</title>

  <!-- 테일윈드 불러오기 -->
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

  <!-- swiper 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.7/swiper-bundle.min.js"></script>

  <!-- GSAP 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <!-- 스크롤트리거 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- CSS 불러오기 -->
  <link rel="stylesheet" href="index.css">

  <!-- JS 불러오기 -->
  <script src="index.js" defer></script>

</head>

<body>

  <header class="top-bar flex items-center">
    <div class="logo">
      <a href="#"><img src="img/logo1.png" alt=""></a>
    </div>
    <div class="flex-grow"></div>
    <ul class="menu flex">
      <li><a href="#">제품정보</a></li>
      <li><a href="#">음악교실</a></li>
      <li><a href="#">뉴스&이벤트</a></li>
      <li><a href="#">야마하 대리점&지원센터</a></li>
      <li><a href="#">고객서비스</a></li>
    </ul>
    <div class="sub-menu flex">
      <a href="#"><img src="img/user.png" alt=""></a>
      <a href="#"><img src="img/search.png" alt=""></a>
    </div>
  </header>

  <section class="section-1 top-bn">
    <div class="bn-img flex">
      <img src="img/main_bn_2.png" alt="">
      <!-- 슬라이더 -->
      <img src="img/main_bn_1.png" alt="">
      <div class="txt-box">
        <div class="main-txt">
          <span>MAKE</span>
          <span>WAVES</span>
        </div>
        <div class="sub-txt">
          <span>
            Waves는 우리의 마음을 감동시킵니다.<br>
            연주자와 악기가 조화를 이루어 발생하는 에너지와 감정이 청중과 공유될 때, Waves는 탄생합니다.<br>
            이 순간에서 스토리가 스며들고, 도전이 극복되고, 새로운 아름다움이 발견되고, 우정이 싹틉니다.</span>
        </div>
        <div class="more-btn">
          <a href="#"><img src="img/main_btn_1.png" alt=""></a>
        </div>
      </div>
    </div>
  </section>

  <section class="section-2 prd-list">
    <div class="con">
      <div class="title-txt">
        <h1>제품 정보</h1><a>더 보기<img src="img/prdMore.png" alt=""></a>
        <span>우리의 마음을 감동시키는 WAVE</span>
      </div>
      <!-- 슬라이더 -->
      <div class="swiper bg-red-100">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="img-box"><img src="" alt=""></div>
            <div class="prodName-box">
              <span>1</span>
              <span>2</span>
            </div>
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="sub-prod-box">

      </div>
  </section>

  <section class="section-3 rcd-prod">
    <div class="con"></div>
  </section>

</body>

</html>
